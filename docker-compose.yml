version: '3.9'

services:
  gateway-service:
    build: ./services/gateway-service
    container_name: gateway-service
    ports:
      - "3000:3000"
    env_file:
      - ./services/gateway-service/.env
    depends_on:
      - auth-service
    networks:
      - cosmix-net

  auth-service:
    build: ./services/auth-service
    container_name: auth-service
    env_file:
      - ./services/auth-service/.env
    depends_on:
      - db
    networks:
      - cosmix-net

  db:
    image: postgres:16
    container_name: cosmix-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cosmix_auth
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - cosmix-net

networks:
  cosmix-net:

volumes:
  pgdata:
